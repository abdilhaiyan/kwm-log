<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailJS Integration</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3.2.0/dist/email.min.js"></script>
</head>
<body>
    <h1>EmailJS Integration for Approval System</h1>
    <form id="approval-form">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />
        <button type="submit">Send Approval Request</button>
    </form>
    <script>
        (function() {
            emailjs.init("9xXuQOjukOJH80SFY");
        })();
        document.getElementById('approval-form').onsubmit = function(event) {
            event.preventDefault();
            emailjs.send("service_8smn1or", "template_b0j3fwr", {
                email: document.getElementById('email').value
            }).then(function() {
                alert('Email sent successfully!');
            }, function(error) {
                alert('Failed to send email. Error: ' + JSON.stringify(error));
            });
        };
    </script>
</body>
</html>
