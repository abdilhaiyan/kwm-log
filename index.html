<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWM Logistics | Equipment Log</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .scale-up-center { animation: scale-up-center 0.3s cubic-bezier(0.390, 0.575, 0.565, 1.000) both; }
        @keyframes scale-up-center { 0% { transform: scale(0.9); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Firebase Imports from CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // CONFIG (Injected from environment)
        const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
        const appId = window.__app_id || 'camera-borrow-wiramas';
        const MANAGER_PASSCODE = "1234"; 
        const MANAGER_EMAIL = "median0copses@icloud.com";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Icon Component Helper
        const Icon = ({ name, size = 20, className = "" }) => {
            const LucideIcon = lucide.icons[name];
            return LucideIcon ? <i data-lucide={name.toLowerCase()} className={className} style={{width: size, height: size}}></i> : null;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('request');
            const [requests, setRequests] = useState([]);
            const [isManagerAuthenticated, setIsManagerAuthenticated] = useState(false);
            const [passcodeAttempt, setPasscodeAttempt] = useState("");
            const [showPasscodeModal, setShowPasscodeModal] = useState(false);
            const [showNotification, setShowNotification] = useState(null);
            const [isSending, setIsSending] = useState(false);
            const [formData, setFormData] = useState({
                borrowerName: '', borrowerEmail: '', borrowerPhone: '',
                cameraModel: 'DJI Osmo Action 6', otherModel: '',
                purpose: '', returnDate: '', initialCondition: 'Excellent'
            });

            useEffect(() => {
                const unsubAuth = onAuthStateChanged(auth, (u) => {
                    if (!u) signInAnonymously(auth);
                    setUser(u);
                });
                emailjs.init("9xXuQOjukOJH80SFY");
                return () => unsubAuth();
            }, []);

            useEffect(() => {
                if (!user) return;
                const q = collection(db, 'artifacts', appId, 'public', 'data', 'borrowing_requests');
                return onSnapshot(q, (snapshot) => {
                    const docs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    setRequests(docs.sort((a, b) => b.createdAt - a.createdAt));
                    setTimeout(() => lucide.createIcons(), 100);
                });
            }, [user]);

            const handleNotify = (msg, type = 'success') => {
                setShowNotification({ msg, type });
                setTimeout(() => setShowNotification(null), 4000);
            };

            const submitRequest = async (e) => {
                e.preventDefault();
                setIsSending(true);
                const finalCamera = formData.cameraModel === 'Other' ? formData.otherModel : formData.cameraModel;
                const payload = { ...formData, cameraModel: finalCamera, status: 'Pending Approval', requestedAt: new Date().toLocaleString(), createdAt: Date.now() };

                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'borrowing_requests'), payload);
                    await emailjs.send("service_8smn1or", "template_b0j3fwr", {
                        to_email: MANAGER_EMAIL,
                        from_name: formData.borrowerName,
                        borrower_contact: `${formData.borrowerEmail} / ${formData.borrowerPhone}`,
                        equipment: finalCamera
                    });
                    handleNotify("Request Logged Successfully");
                    setFormData({ borrowerName: '', borrowerEmail: '', borrowerPhone: '', cameraModel: 'DJI Osmo Action 6', otherModel: '', purpose: '', returnDate: '', initialCondition: 'Excellent' });
                } catch (err) {
                    handleNotify("Error submitting", "error");
                } finally { setIsSending(false); }
            };

            const updateStatus = async (id, status) => {
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'borrowing_requests', id), { status });
                handleNotify(`Marked as ${status}`);
            };

            const copyDetails = (req) => {
                const text = `KWM APPROVAL: ${req.cameraModel}\nStaff: ${req.borrowerName}\nContact: ${req.borrowerPhone}\nEmail: ${req.borrowerEmail}\nStatus: ${req.status}\n\nApproved. Please proceed to pickup.`;
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                handleNotify("Message Copied!");
            };

            return (
                <div className="min-h-screen pb-20">
                    {/* Header */}
                    <header className="max-w-6xl mx-auto p-6 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <div className="bg-slate-900 p-2 rounded-xl text-white"><Icon name="Box" /></div>
                            <h1 className="font-black text-xl tracking-tighter">KWM LOGISTICS</h1>
                        </div>
                        <nav className="flex bg-white shadow-sm p-1 rounded-2xl border border-slate-200">
                            <button onClick={() => setView('request')} className={`px-6 py-2 rounded-xl text-xs font-bold ${view === 'request' ? 'bg-slate-900 text-white' : 'text-slate-400'}`}>Form</button>
                            <button onClick={() => isManagerAuthenticated ? setView('manager') : setShowPasscodeModal(true)} className={`px-6 py-2 rounded-xl text-xs font-bold ${view === 'manager' ? 'bg-slate-900 text-white' : 'text-slate-400'}`}>Manager</button>
                        </nav>
                    </header>

                    {/* View Logic */}
                    <main className="max-w-4xl mx-auto px-6 mt-10">
                        {view === 'request' ? (
                            <div className="bg-white p-8 md:p-12 rounded-[2.5rem] shadow-xl border border-slate-100">
                                <h2 className="text-3xl font-black mb-8">Borrowing Request</h2>
                                <form onSubmit={submitRequest} className="space-y-6">
                                    <input required placeholder="Staff Name" className="w-full p-4 bg-slate-50 rounded-xl outline-none focus:ring-2 ring-indigo-500" value={formData.borrowerName} onChange={e => setFormData({...formData, borrowerName: e.target.value})} />
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <input required type="email" placeholder="Email" className="p-4 bg-slate-50 rounded-xl outline-none" value={formData.borrowerEmail} onChange={e => setFormData({...formData, borrowerEmail: e.target.value})} />
                                        <input required type="tel" placeholder="Phone" className="p-4 bg-slate-50 rounded-xl outline-none" value={formData.borrowerPhone} onChange={e => setFormData({...formData, borrowerPhone: e.target.value})} />
                                    </div>
                                    <select className="w-full p-4 bg-slate-50 rounded-xl" value={formData.cameraModel} onChange={e => setFormData({...formData, cameraModel: e.target.value})}>
                                        <option value="DJI Osmo Action 6">DJI Osmo Action 6</option>
                                        <option value="Other">Other Equipment</option>
                                    </select>
                                    <textarea required placeholder="Purpose of use..." className="w-full p-4 bg-slate-50 rounded-xl h-32" value={formData.purpose} onChange={e => setFormData({...formData, purpose: e.target.value})} />
                                    <button disabled={isSending} className="w-full bg-slate-900 text-white py-5 rounded-2xl font-black hover:bg-indigo-600 transition-all uppercase tracking-widest">
                                        {isSending ? "Processing..." : "Submit Log"}
                                    </button>
                                </form>
                            </div>
                        ) : (
                            <div className="space-y-4">
                                {requests.map(req => (
                                    <div key={req.id} className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm flex justify-between items-center">
                                        <div>
                                            <p className="text-[10px] font-black text-indigo-500 uppercase">{req.status}</p>
                                            <h3 className="text-lg font-bold">{req.borrowerName}</h3>
                                            <p className="text-xs text-slate-400">{req.cameraModel} â€¢ {req.borrowerPhone}</p>
                                        </div>
                                        <div className="flex gap-2">
                                            {req.status === 'Pending Approval' ? (
                                                <button onClick={() => updateStatus(req.id, 'Approved')} className="bg-emerald-500 text-white px-4 py-2 rounded-xl text-[10px] font-bold">APPROVE</button>
                                            ) : (
                                                <button onClick={() => copyDetails(req)} className="bg-slate-100 text-slate-600 px-4 py-2 rounded-xl text-[10px] font-bold">COPY INFO</button>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* Notification Toast */}
                    {showNotification && (
                        <div className="fixed bottom-10 right-10 bg-slate-900 text-white p-4 rounded-2xl shadow-2xl scale-up-center">
                            {showNotification.msg}
                        </div>
                    )}

                    {/* Passcode Modal */}
                    {showPasscodeModal && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-6 z-50">
                            <div className="bg-white p-10 rounded-[2rem] w-full max-w-sm text-center">
                                <h3 className="text-xl font-black mb-6">Admin Access</h3>
                                <input type="password" autoFocus className="w-full p-4 bg-slate-50 rounded-xl text-center text-2xl mb-4" value={passcodeAttempt} onChange={e => setPasscodeAttempt(e.target.value)} />
                                <button onClick={() => passcodeAttempt === MANAGER_PASSCODE ? (setIsManagerAuthenticated(true), setShowPasscodeModal(false), setView('manager')) : setPasscodeAttempt("")} className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold">Unlock</button>
                                <button onClick={() => setShowPasscodeModal(false)} className="mt-4 text-xs text-slate-400 font-bold uppercase">Cancel</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
